<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #EDE9FE; /* Light violet background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d4d8e8;
            border-radius: 8px;
            font-size: 1rem;
            color: #1a202c;
            background-color: #f8fafc;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #A78BFA;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        input.invalid {
            border-color: #dc2626;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: #A78BFA;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(90deg, #A78BFA, #7C3AED);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #7C3AED, #6D28D9);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .server-error {
            color: #dc2626;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .link a {
            color: #A78BFA;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Connect</h1>
        <div id="serverError" class="server-error"></div>
        <form id="signupForm" action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
                </div>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="repassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="repassword" name="repassword" required placeholder="Confirm your password">
                    <button type="button" class="toggle-password" onclick="togglePassword('repassword', this)">Show</button>
                </div>
                <div id="repasswordError" class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
 <script>
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        button.textContent = isPassword ? 'Hide' : 'Show';
    }

    // Validation functions (front-end only)
    function validateUsername(username) {
        const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
        if (!username) return "Username is required";
        if (username.length < 3) return "Username must be at least 3 characters long";
        if (username.length > 20) return "Username must be 20 characters or less";
        if (!usernameRegex.test(username)) return "Username can only contain letters, numbers, and underscores";
        return "";
    }

    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) return "Email is required";
        if (email.length > 100) return "Email must be 100 characters or less";
        if (!emailRegex.test(email)) return "Please enter a valid email address";
        return "";
    }

    function validatePassword(password) {
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,50}$/;
        if (!password) return "Password is required";
        if (!passwordRegex.test(password)) {
            return "Password must be 8-50 characters long, with at least one uppercase letter, one lowercase letter, one number, and one special character";
        }
        return "";
    }

    function validateConfirmPassword(password, repassword) {
        if (!repassword) return "Confirm password is required";
        if (password !== repassword) return "Passwords do not match";
        return "";
    }

    // Real-time validation on blur
    const inputs = {
        username: document.getElementById('username'),
        email: document.getElementById('email'),
        password: document.getElementById('password'),
        repassword: document.getElementById('repassword')
    };

    const errors = {
        username: document.getElementById('usernameError'),
        email: document.getElementById('emailError'),
        password: document.getElementById('passwordError'),
        repassword: document.getElementById('repasswordError')
    };

    Object.keys(inputs).forEach(field => {
        inputs[field].addEventListener('blur', function() {
            validateField(field);
        });
    });

    function validateField(field) {
        const value = inputs[field].value;
        let error = "";

        if (field === "username") error = validateUsername(value);
        if (field === "email") error = validateEmail(value);
        if (field === "password") error = validatePassword(value);
        if (field === "repassword") error = validateConfirmPassword(inputs.password.value, value);

        errors[field].textContent = error;
        errors[field].style.display = error ? 'block' : 'none';
        inputs[field].classList.toggle('invalid', !!error);
    }

    // Form submission validation
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const usernameError = validateUsername(inputs.username.value);
        const emailError = validateEmail(inputs.email.value);
        const passwordError = validatePassword(inputs.password.value);
        const repasswordError = validateConfirmPassword(inputs.password.value, inputs.repassword.value);

        errors.username.textContent = usernameError;
        errors.email.textContent = emailError;
        errors.password.textContent = passwordError;
        errors.repassword.textContent = repasswordError;

        errors.username.style.display = usernameError ? 'block' : 'none';
        errors.email.style.display = emailError ? 'block' : 'none';
        errors.password.style.display = passwordError ? 'block' : 'none';
        errors.repassword.style.display = repasswordError ? 'block' : 'none';

        inputs.username.classList.toggle('invalid', !!usernameError);
        inputs.email.classList.toggle('invalid', !!emailError);
        inputs.password.classList.toggle('invalid', !!passwordError);
        inputs.repassword.classList.toggle('invalid', !!repasswordError);

        // Only front-end validation, backend handles user existence
        if (!usernameError && !emailError && !passwordError && !repasswordError) {
            this.submit(); // let the form submit normally to backend
        }
    });
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const data = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        repassword: document.getElementById('repassword').value,
    };

    const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    console.log(result);
    if (!result.success) {
        document.getElementById('serverError').textContent = result.message;
        document.getElementById('serverError').style.display = 'block';
    } else {
        alert("Signup successful! Redirecting to login...");
        window.location.href = "/login";
    }
});

</script>

</body>
</html>
