<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect - Login</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #EDE9FE; /* Light violet background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: white;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

h1 {
    text-align: center;
    font-size: 1.75rem;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-size: 0.9rem;
    font-weight: 500;
    color: #2d3748;
    margin-bottom: 0.5rem;
}

.input-wrapper {
    position: relative;
}

input {
    width: 100%;
    padding: 0.875rem;
    border: 1px solid #d4d8e8;
    border-radius: 8px;
    font-size: 1rem;
    color: #1a202c;
    background-color: #f8fafc;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #A78BFA;
    box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.1);
}

input::placeholder {
    color: #9ca3af;
}

input.invalid {
    border-color: #dc2626;
}

.toggle-password {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #6b7280;
    font-size: 0.85rem;
    font-weight: 500;
    padding: 0.25rem 0.5rem;
    transition: color 0.2s ease;
}

.toggle-password:hover {
    color: #A78BFA;
}

button[type="submit"] {
    width: 100%;
    padding: 0.875rem;
    background: linear-gradient(90deg, #A78BFA, #7C3AED);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, #7C3AED, #6D28D9);
    transform: translateY(-2px);
}

button[type="submit"]:active {
    transform: translateY(0);
}

.server-error {
    color: #dc2626;
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 1rem;
    display: none;
}

.link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #4a5568;
}

.link a {
    color: #A78BFA;
    text-decoration: none;
    font-weight: 500;
}

.link a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
        margin: 1rem;
    }

    h1 {
        font-size: 1.5rem;
    }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Log in to Connect</h1>
    <div id="serverError" class="server-error"></div>
<form id="loginForm" action="/login" method="POST">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="input-wrapper">
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
      <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
    </div>
  </div>

  <button type="submit">Login</button>
</form>


    <div class="link">
      Donâ€™t have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

  <script>
    function togglePassword(inputId, button) {
  const input = document.getElementById(inputId);
  const isPassword = input.type === 'password';
  input.type = isPassword ? 'text' : 'password';
  button.textContent = isPassword ? 'Hide' : 'Show';
}

  </script>
</body>
</html>
